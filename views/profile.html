<!DOCTYPE html>
<html lang="en">
<head>
    <include href="includes/head.html"></include>
    <title>Chasing Tail &#128062; Create Profile</title>
</head>

<body>

<!--Nav bar-->
<include href="includes/nav.html"></include>

<!--Page content-->
<div class="container mt-5">
    <h1>Profile</h1>
    <hr>

    <form action="#" method="POST">
        <div class="row">
            <div class="col-md-6">
                <!-- Email -->
                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" class="form-control" id="email" placeholder="my_email@gmail.com">
                </div>
                <!-- State -->
                <label for="email"><strong>State</strong></label>
                <select class="custom-select mb-3">
                    <option selected>-Please Select-</option>
                    <repeat group="{{ @states }}" value="{{ @state }}">
                        <option value="{{ @state }}">{{ strtoupper(@state) }}</option>
                    </repeat>
                </select>
                <!-- Gender Interests -->
                <label><strong>Seeking</strong></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOptions" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOptions" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Bio -->
                <div class="form-group">
                    <label for="bio"><strong>Biography</strong></label>
                    <textarea class="form-control" id="bio" rows="5"></textarea>
                </div>
            </div>
        </div>
        <!-- Next button -->
        <div class="row">
            <div class="col-12">
                <div class="text-right">
                    <!--                    <a class="btn btn-primary" href="interests" role="button">Next ></a>-->
                    <button type="submit" class="btn btn-primary">Next ></button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
