<!DOCTYPE html>
<html lang="en">
<head>
    <include href="includes/head.html"></include>
    <title>Chasing Tail &#128062; Personal Info</title>
</head>

<body>

<!--Nav bar-->
<include href="includes/nav.html"></include>

<!--Page content-->
<div class="container mt-5">
    <h1>Personal Information</h1>
    <hr>

    <form action="#" method="POST">
        <div class="row">
            <!-- Left col -->
            <div class="col-md-8">
                <!-- First name -->
                <div class="form-group">
                    <label for="fname"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
                </div>
                <!-- Last name -->
                <div class="form-group">
                    <label for="lname"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
                </div>
                <!-- Age -->
                <div class="form-group">
                    <label for="age"><strong>Age</strong></label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Age">
                </div>
                <!-- Gender -->
                <label><strong>Gender</strong></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <!-- Phone -->
                <div class="form-group mt-3">
                    <label for="phone"><strong>Phone Number</strong></label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="000-000-0000">
                </div>
            </div>
            <!-- Right col -->
            <div class="col-md-4">
                <!-- Disclaimer message -->
                <div class="bg-light border border-secondary rounded p-3 text-center">
                    <strong>Note:</strong> All information entered is protected by our <a href="">privacy policy</a>.
                    Profile information can only be viewed by others with your permission.
                </div>
            </div>
        </div>
        <!-- Next button -->
        <div class="row">
            <div class="col-12">
                <div class="text-right m-3">
                    <!--                            <a class="btn btn-primary" href="profile" role="button">Next ></a>-->
                    <button type="submit" class="btn btn-primary">Next ></button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
